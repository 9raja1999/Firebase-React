# Simple workflow for deploying static content to GitHub Pages
name: Firebase Deployment

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          REACT_APP_DEV: false
          REACT_APP_API_KEY: AIzaSyA7uxqDUHLiJBKDf96xnErmrZiKxZSGOHE
          REACT_APP_AUTH_DOMAIN: chatapp-632ea.firebaseapp.com
          REACT_APP_DB_NAME: https://chatapp-632ea-default-rtdb.firebaseio.com
          REACT_APP_PROJECT_ID: chatapp-632ea
          REACT_APP_STORAGE_BUCKET: chatapp-632ea.appspot.com
          REACT_APP_MESSAGE_SENDER_ID: 480343205415
          REACT_APP_APP_ID: 1:480343205415:web:9d65028f1ea3f568115002
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2